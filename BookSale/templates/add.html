{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="bookname" placeholder="Book Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete = "off" class="form-control" name="amount" placeholder="Amount" type="number">
        </div>
        <div class="form-group">
            <input autocomplete = "off" class="form-control" name="price" placeholder="Price" type="number">
        </div>
        <div class="form-group">
            <input autocomplete = "off" class="form-control" name="desc" placeholder="Description" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
